<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top:20px">
      <div class="col-md-6 offset-md-3" >
        <div class="container text-center">
          <img width="30%" height="30%" src="../../../assets/Signup.png">
        </div>
        <h1 class="text-center">Register Here!</h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>UserName</mat-label>
            <input
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter your username">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>password</mat-label>
            <input
              [(ngModel)]="user.password"
              name="password"
              type="password" matInput placeholder="Enter your password">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>First name</mat-label>
            <input
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter your first name">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Last name</mat-label>
            <input
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter your last name">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              [(ngModel)]="user.email"
              name="email"
              type="email"
              matInput placeholder="Enter your email address">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input
              [(ngModel)]="user.phone"
              name="phone"
              type="number"
              matInput placeholder="Enter your email address">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
            <button type="reset" style="margin-left:20px"mat-raised-button color="accent">Clear</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
